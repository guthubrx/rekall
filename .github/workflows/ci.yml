name: CI - Security & Quality

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint-and-security:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Verify lockfile is up to date
        run: uv lock --check

      - name: Install dependencies (frozen)
        run: |
          uv sync --frozen --dev
          uv pip install pip-audit bandit vulture

      - name: Lint with Ruff
        run: uv run ruff check rekall/ tests/

      - name: Format check with Ruff
        run: uv run ruff format --check rekall/ tests/

      - name: Security scan with Bandit (via Ruff S rules)
        run: uv run ruff check rekall/ --select S

      - name: Audit dependencies with pip-audit (critical CVEs fail CI)
        run: |
          # Run pip-audit and fail on critical/high severity CVEs
          uv run pip-audit --strict --desc on || {
            echo "::error::pip-audit found vulnerabilities"
            exit 1
          }

      - name: Detect dead code with Vulture
        run: uv run vulture rekall/ --min-confidence 80
        continue-on-error: true  # Warning only until whitelist created

  test:
    runs-on: ubuntu-latest
    needs: lint-and-security
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --frozen --dev

      - name: Run tests with pytest
        run: uv run pytest tests/ -v --tb=short

      - name: Run tests with coverage
        run: uv run pytest tests/ --cov=rekall --cov-report=term-missing
        if: matrix.python-version == '3.11'
